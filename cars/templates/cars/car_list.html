{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-suggest{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>

    <table>
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
    {% for car in list %}
        <tr>
            <td>{{ car.make }}</td>
            <td>{{ car.model }}</td>
            <td>{{ car.year }}</td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
